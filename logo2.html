<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techbees Logo</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div class="logo-container">
      <svg
        class="logo"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
      >
        <!-- Hexagon Shape -->
        <polygon points="50,10 80,30 80,70 50,90 20,70 20,30" class="hexagon" />

        <!-- Bee Body -->
        <ellipse cx="50" cy="50" rx="18" ry="25" class="bee-body" />
        <!-- Bee Head -->
        <circle cx="50" cy="35" r="10" class="bee-head" />
        <!-- Bee Wings -->
        <ellipse
          cx="32"
          cy="30"
          rx="10"
          ry="18"
          transform="rotate(-20 65 40)"
          class="bee-wing"
        />
        <ellipse
          cx="68"
          cy="30"
          rx="10"
          ry="18"
          transform="rotate(20 30 40)"
          class="bee-wing"
        />
        <!-- Bee Stripes -->
        <rect x="42" y="45" width="16" height="8" class="bee-stripe" />
        <rect x="42" y="55" width="16" height="8" class="bee-stripe" />
        <!-- Bee Antenna -->
        <line x1="45" y1="25" x2="35" y2="5" class="bee-antenna" />
        <line x1="55" y1="25" x2="65" y2="5" class="bee-antenna" />
      </svg>
      <h1 class="logo-text">Techbees</h1>
    </div>
  </body>
</html>
